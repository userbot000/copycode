<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 转专 - 专 驻拽转</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: url('images/background.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            line-height: 1.6;
            color: #2c3e50;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .top-header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .site-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .site-logo:hover {
            color: #667eea;
        }

        .site-logo img {
            width: 40px;
            height: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 110px 2rem 2rem 2rem;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            color: white;
        }

        .search-icon-title {
            width: 48px;
            height: 48px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            color: white;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            font-size: 1.1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #95a5a6;
            pointer-events: none;
        }

        .search-stats {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e1e8ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5a6c7d;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-divider {
            width: 1px;
            background: #e1e8ed;
            margin: 0 0.5rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            padding: 2rem;
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.98);
        }

        .result-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .result-page {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-bottom: 0.8rem;
        }

        .result-snippet {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 0.8rem;
        }

        .result-snippet mark {
            background: #fff3cd;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            font-weight: 600;
        }

        .result-command {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 0.8rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            direction: ltr;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid #DC143C;
            margin-top: 0.8rem;
        }

        .no-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .no-results-text {
            font-size: 1.2rem;
            color: #5a6c7d;
        }



        @media (max-width: 768px) {
            .top-header {
                padding: 0 1rem;
            }

            .site-logo {
                font-size: 1.1rem;
            }

            .site-logo img {
                width: 32px;
                height: 32px;
            }

            .container {
                padding: 100px 1rem 1rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-icon-title {
                width: 36px;
                height: 36px;
            }

            .search-box {
                padding: 1.5rem;
            }

            #searchInput {
                font-size: 1rem;
            }

            .result-item {
                padding: 1rem;
            }

            .filters {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.4rem 0.7rem;
                font-size: 0.8rem;
            }

            .filter-divider {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="top-header">
        <a href="index.html" class="site-logo">
            <img src="images/logo.png" alt=" 转专">
            专 转转
        </a>
    </div>

    <div class="container">
        <header>
            <h1>
                <svg class="search-icon-title" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                驻砖 转专
            </h1>
            <p class="subtitle">驻砖 驻拽转, 专 住专  转专</p>
        </header>

        <div class="search-box">
            <div class="search-input-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input type="text" id="searchInput" placeholder="拽 转 驻砖... (: registry, git, python)"
                    autocomplete="off">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-page="all"></button>
                    <button class="filter-btn" data-page="专 Registry CMD">Registry</button>
                    <button class="filter-btn" data-page="专 Git">Git</button>
                    <button class="filter-btn" data-page="专 PowerShell">PowerShell</button>
                    <button class="filter-btn" data-page="专 Python">Python</button>
                    <button class="filter-btn" data-page="专 JavaScript">JavaScript</button>
                    <button class="filter-btn" data-page="专 HTML/CSS">HTML/CSS</button>
                </div>
                <div class="filter-divider"></div>
                <div class="filter-group">
                    <button class="filter-btn active" data-type="all"></button>
                    <button class="filter-btn" data-type="command">拽 </button>
                    <button class="filter-btn" data-type="description">转专转 </button>
                </div>
            </div>

            <div class="search-stats" id="searchStats">拽 驻转 2 转  转 驻砖</div>
        </div>

        <div class="loading" id="loading">注 转 转 转专...</div>

        <div class="results" id="results"></div>
    </div>

    <!-- 注转 拽住 驻砖  -->
    <script src="search-index.js"></script>
    
    <script>
        let siteContent = SEARCH_INDEX; // 砖砖 拽住 
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const searchStats = document.getElementById('searchStats');
        
        let activePageFilter = 'all';
        let activeTypeFilter = 'all';

        // 住转专转 注转 注 - 拽住 专 注
        loadingDiv.style.display = 'none';
        console.log(`注 ${siteContent.length} 驻专 拽住`);

        //  驻转专 住
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.dataset.page;
                const type = btn.dataset.type;

                if (page) {
                    document.querySelectorAll('[data-page]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activePageFilter = page;
                } else if (type) {
                    document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeTypeFilter = type;
                }

                search(searchInput.value);
            });
        });

        // 驻拽爪转 驻砖
        function search(query) {
            if (query.length < 2) {
                resultsDiv.classList.remove('visible');
                searchStats.textContent = '拽 驻转 2 转  转 驻砖';
                return;
            }

            const searchTerms = query.toLowerCase().split(' ').filter(t => t.length > 0);
            const results = [];
            const seen = new Set();

            siteContent.forEach(item => {
                // 住 驻 注
                if (activePageFilter !== 'all' && item.page !== activePageFilter) {
                    return;
                }

                // 住 驻 住
                if (activeTypeFilter !== 'all' && item.type !== activeTypeFilter) {
                    return;
                }

                const searchText = (item.command || '') + ' ' + (item.context || '');
                const searchTextLower = searchText.toLowerCase();

                // 拽   转 驻砖 驻注转
                const matches = searchTerms.every(term => searchTextLower.includes(term));

                if (matches) {
                    const key = item.file + item.command + item.context;
                    if (!seen.has(key)) {
                        seen.add(key);

                        // 砖 爪 专转
                        let score = 0;
                        searchTerms.forEach(term => {
                            const count = (searchTextLower.match(new RegExp(term, 'g')) || []).length;
                            score += count;
                            if (item.command && item.command.toLowerCase().includes(term)) score += 5;
                        });

                        results.push({ ...item, score });
                    }
                }
            });

            //  驻 专转
            results.sort((a, b) => b.score - a.score);

            displayResults(results, query);
        }

        // 爪转 转爪转
        function displayResults(results, query) {
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"></div>
                        <div class="no-results-text"> 爪 转爪转 注专 "${query}"</div>
                        <div style="margin-top: 1rem; color: #95a5a6;">住 转 驻砖 专转</div>
                    </div>
                `;
                searchStats.textContent = ' 爪 转爪转';
            } else {
                searchStats.textContent = `爪 ${results.length} 转爪转`;

                results.slice(0, 50).forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    // 注专 拽 拽
                    const targetUrl = result.anchor ? `${result.file}#${result.anchor}` : result.file;
                    div.onclick = () => window.location.href = targetUrl;

                    let html = `
                        <div class="result-page">${result.page}</div>
                        <div class="result-title">${highlightText(result.context || '驻拽', query)}</div>
                    `;

                    if (result.command) {
                        html += `<div class="result-command">${highlightText(result.command, query)}</div>`;
                    }

                    div.innerHTML = html;
                    resultsDiv.appendChild(div);
                });
            }

            resultsDiv.classList.add('visible');
        }

        // 砖转 拽住
        function highlightText(text, query) {
            if (!query) return text;

            const terms = query.split(' ').filter(t => t.length > 0);
            let result = text;

            terms.forEach(term => {
                const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
                result = result.replace(regex, '<mark>$1</mark>');
            });

            return result;
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            search(e.target.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search(e.target.value);
            }
        });

        // 驻拽住  注 砖 驻砖
        searchInput.focus();
    </script>
</body>

</html>
